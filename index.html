<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tela login Raquel</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="" class="wrapper-form">
        <h1>Login</h1>
        <div class="form-element">
          <input type="email" placeholder="E-mail" />
        </div>

        <div class="form-element">
          <input type="password" placeholder="Senha" />
        </div>
        <div class="form-element">
          <div class="label">
              <input type="checkbox" id="checkpaword" /> 
            <label for="checkpassword" class="check"> Lembrar de mim</label>
          </div>
          <a href="" class="link">Esqueceu a senha?</a>
        </div>
        <div class="form-element">
          <button class="btn btn-login">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
